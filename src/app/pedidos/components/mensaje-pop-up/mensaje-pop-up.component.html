<h2 mat-dialog-title>¿Esta seguro?</h2>
<mat-dialog-content class="mat-typography">
    <p>
        Esta a puno de borrar al pedido numero: {{data.id}}
        <br>
        de: {{data.nombre}}
        <br>
        ¿Desea continuar?
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Borrar</button>
</mat-dialog-actions>
